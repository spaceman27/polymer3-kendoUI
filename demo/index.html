<!doctype html>
<html>

<head>
  <title>
    polymer3-element Demo Page</title>
  <!-- Load polyfills. Same as 2.x, except for the path -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js">

</script>
<link rel="stylesheet" href="../assets/kendo.common.min.css"/>
    <link rel="stylesheet" href="../assets/kendo.rtl.min.css"/>
    <link rel="stylesheet" href="../assets/kendo.silver.min.css"/>

    <script src="../assets/jquery-1.12.4.min.js"></script>
    <script src="../assets/kendo.all.min.js"></script>
    <script src="../assets/kendo.webcomponents.min.js"></script>  

  <!-- Import the polymer3-element element's module. -->
  <script type="module" src="../polymer3-element.js"></script>

  
</head>    
<body>
  <kendo-scheduler id="scheduler"></kendo-scheduler>
  <polymer3-element></polymer3-element>
</body>
<script>	
      var scheduler = document.querySelector("kendo-scheduler");
      var dataSource = new kendo.data.SchedulerDataSource({
        data: [
          {
            id: 1,
            start: new Date("2017/3/7 08:00 AM"),
            end: new Date("2017/3/7 09:00 AM"),
            title: "Interview"
          }
        ]
      });

      scheduler.setDataSource(dataSource);
    </script>
</html>
